<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Villanet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">NOME EMPRESA</NOME></h1>
            <p class="text-slate-400 text-sm mt-1">Insira suas credenciais</p>
        </div>
        {% if erro %}
        <div class="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-4 border border-red-100">
            {{ erro }}
        </div>
        {% endif %}
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Usu√°rio</label>
                <input type="text" name="usuario" required class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 outline-none">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Senha</label>
                <input type="password" name="senha" required class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-all">Entrar</button>
        </form>
    </div>
</body>
</html>
