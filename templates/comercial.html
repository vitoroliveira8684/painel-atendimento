<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Operador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bbf7d0; border-radius: 10px; }
        .chat-bg { background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .fade-in-up { animation: fadeInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 500: '#16a34a', 600: '#15803d' } } } } }</script>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white border-b border-green-100 h-16 flex items-center justify-between px-6 shrink-0 z-20 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-green-600 text-white p-1.5 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            </div>
            <h1 class="font-semibold text-slate-700 text-lg">Atendimento Comercial</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-green-50 text-green-700 px-3 py-1 rounded-full border border-green-200 text-xs font-medium">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Fila Ativa
            </div>
            <a href="/logout" class="text-slate-400 hover:text-red-500 text-sm font-medium">Sair</a>
        </div>
    </header>

    <main class="flex-grow flex h-full overflow-hidden">
        <aside class="w-full md:w-80 lg:w-96 bg-white border-r border-slate-200 flex flex-col z-10">
            <div class="p-4 bg-green-50/30 border-b border-green-100">
                <h3 class="text-xs font-bold text-green-800 uppercase tracking-wider mb-2">Aguardando Humano</h3>
                <input type="text" placeholder="Filtrar..." class="w-full bg-white border border-green-200 text-sm rounded-lg px-3 py-2 outline-none focus:ring-1 focus:ring-green-500">
            </div>
            <div id="conversas-list" class="flex-grow overflow-y-auto p-2 space-y-1"></div>
        </aside>

        <section class="flex-grow flex flex-col bg-slate-50 relative min-w-0">
            <div id="conversa-header" class="h-16 border-b border-slate-200 bg-white flex justify-between items-center px-6 hidden shadow-sm z-10">
                <div>
                    <h2 id="conversa-titulo" class="font-bold text-slate-800">Cliente</h2>
                    <p class="text-xs text-green-600 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Em atendimento</p>
                </div>
                <button onclick="finalizarAtendimento()" class="bg-white border border-red-200 text-red-600 hover:bg-red-50 px-4 py-2 rounded-lg text-sm font-medium transition">Finalizar</button>
            </div>

            <div id="empty-state" class="flex-grow flex flex-col items-center justify-center text-slate-400 chat-bg">
                <div class="bg-white p-6 rounded-full shadow-sm mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" /></svg>
                </div>
                <p>Selecione um cliente da fila.</p>
            </div>

            <div id="mensagens-view" class="flex-grow p-6 overflow-y-auto chat-bg hidden flex flex-col gap-3"></div>

            <div id="resposta-area" class="p-4 bg-white border-t border-slate-200 hidden">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <textarea id="reply-input" class="w-full bg-white border border-green-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-green-500 outline-none resize-none" rows="1" placeholder="Digite sua resposta..."></textarea>
                    <button id="send-reply-btn" class="bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const REFRESH_RATE = 2000;
        let currentConversaId = null;
        let lastSignature = '';
        const audio = document.getElementById('notification-sound');
        
        const els = {
            list: document.getElementById('conversas-list'),
            msgs: document.getElementById('mensagens-view'),
            empty: document.getElementById('empty-state'),
            header: document.getElementById('conversa-header'),
            inputArea: document.getElementById('resposta-area'),
            title: document.getElementById('conversa-titulo'),
            input: document.getElementById('reply-input'),
            btn: document.getElementById('send-reply-btn')
        };

        const fmtTime = (d) => new Date(d).toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});

        async function api(endpoint, method='GET', body=null) {
            try {
                const opts = { method, headers: {'Content-Type':'application/json'} };
                if(body) opts.body = JSON.stringify(body);
                const res = await fetch(endpoint, opts);
                if(res.status === 401) window.location.href = '/login';
                if(!res.ok) throw new Error('Erro API');
                return await res.json();
            } catch(e) { console.error(e); return null; }
        }

        async function fetchFila() {
            const data = await api('/api/fila_humanos');
            if(!data) return;
            
            els.list.innerHTML = data.map(c => `
                <div onclick="selectChat('${c.id}', '${c.cliente.nome}')" class="cursor-pointer p-3 border-b border-green-50 hover:bg-green-50 ${c.id === currentConversaId ? 'bg-green-100 border-l-4 border-l-green-600' : ''}">
                    <div class="flex justify-between font-bold text-slate-700 text-sm">
                        <span>${c.cliente.nome}</span>
                        <span class="text-[10px] text-green-600">${fmtTime(c.ultima_interacao)}</span>
                    </div>
                    <p class="text-xs text-slate-500 truncate mt-1">${c.resumo_mensagem}</p>
                </div>
            `).join('') || '<div class="text-center p-4 text-xs text-slate-400">Fila vazia! ☕</div>';
        }

        window.selectChat = (id, nome) => {
            currentConversaId = id;
            els.title.innerText = nome;
            lastSignature = '';
            els.empty.classList.add('hidden');
            els.header.classList.remove('hidden'); els.header.classList.add('flex');
            els.msgs.classList.remove('hidden'); els.inputArea.classList.remove('hidden');
            carregarMensagens(true);
        };

        async function carregarMensagens(forceScroll = false) {
            if(!currentConversaId) return;
            const msgs = await api(`/api/mensagens/${currentConversaId}`);
            if(!msgs) return;

            const sig = JSON.stringify(msgs);
            if(sig !== lastSignature || forceScroll) {
                // Tocar som se chegou nova msg do cliente
                if(msgs.length > 0 && msgs[msgs.length-1].origem === 'cliente' && lastSignature !== '') {
                    audio.play().catch(()=>{});
                }
                lastSignature = sig;
                els.msgs.innerHTML = msgs.map(m => {
                    const isMe = m.origem === 'agente';
                    return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} fade-in-up mt-2">
                        <div class="${isMe ? 'bg-green-600 text-white' : 'bg-white border text-slate-700'} px-4 py-2 rounded-2xl text-sm max-w-[80%] shadow-sm">
                            <p>${m.texto}</p>
                            <span class="text-[10px] block text-right mt-1 opacity-70">${fmtTime(m.data_envio)}</span>
                        </div>
                    </div>`;
                }).join('');
                if(forceScroll) els.msgs.scrollTop = els.msgs.scrollHeight;
            }
        }

        window.finalizarAtendimento = async () => {
            if(!confirm("Encerrar e devolver ao robô?")) return;
            const res = await api('/api/finalizar_atendimento', 'POST', { conversa_id: currentConversaId });
            if(res && res.status === 'finalizado') {
                currentConversaId = null;
                els.header.classList.add('hidden'); els.msgs.classList.add('hidden'); els.inputArea.classList.add('hidden');
                els.empty.classList.remove('hidden');
                fetchFila();
            }
        };

        els.btn.onclick = async () => {
            const txt = els.input.value.trim();
            if(!txt || !currentConversaId) return;
            els.input.value = '';
            await api('/api/enviar_resposta', 'POST', { conversa_id: currentConversaId, texto_resposta: txt });
            carregarMensagens(true);
        };
        
        els.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); els.btn.click(); } };

        setInterval(fetchFila, 4000);
        setInterval(() => { if(currentConversaId) carregarMensagens(); }, REFRESH_RATE);
        fetchFila();
    </script>
</body>
</html>
