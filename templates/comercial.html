<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Operador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        
        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bbf7d0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #86efac; }

        /* Fundo do Chat */
        .chat-bg { 
            background-color: #f8fafc; 
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px); 
            background-size: 20px 20px; 
        }

        /* Animações */
        .fade-in-up { animation: fadeInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .avatar-circle { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 600; 
            font-size: 14px; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 500: '#16a34a', 600: '#15803d' } } } }
        }
    </script>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white border-b border-green-100 h-16 flex items-center justify-between px-6 shrink-0 z-20 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-green-600 text-white p-1.5 rounded-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <h1 class="font-semibold text-slate-700 tracking-tight text-lg">Atendimento Humano(Comercial)</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-green-50 text-green-700 px-3 py-1 rounded-full border border-green-200 text-xs font-medium">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                Fila Ativa
            </div>
            <a href="/logout" class="text-slate-400 hover:text-red-500 text-sm font-medium transition-colors" title="Sair do Sistema">Sair</a>
        </div>
    </header>

    <main class="flex-grow flex h-full overflow-hidden">
        
        <aside class="w-full md:w-80 lg:w-96 bg-white border-r border-slate-200 flex flex-col z-10">
            <div class="p-4 border-b border-slate-100 bg-green-50/30">
                <h3 class="text-xs font-bold text-green-800 uppercase tracking-wider mb-2">Fila de Espera</h3>
                <div class="relative">
                    <svg class="absolute left-3 top-2.5 h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" placeholder="Buscar na fila..." class="w-full bg-white border border-green-200 text-sm rounded-lg pl-9 pr-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                </div>
            </div>

            <div id="conversas-list" class="flex-grow overflow-y-auto p-2 space-y-1">
                </div>
        </aside>

        <section class="flex-grow flex flex-col bg-slate-50 relative min-w-0">
            
            <div id="conversa-header" class="h-16 border-b border-slate-200 bg-white flex justify-between items-center px-6 hidden shadow-sm z-10">
                <div class="flex items-center gap-3">
                    <div id="header-avatar" class="w-10 h-10 rounded-full bg-slate-200 avatar-circle text-slate-600">--</div>
                    <div>
                        <h2 id="conversa-titulo" class="font-bold text-slate-800 leading-tight">Cliente</h2>
                        <p class="text-xs text-green-600 font-medium flex items-center gap-1">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Em atendimento
                        </p>
                    </div>
                </div>
                
                <button onclick="finalizarAtendimento()" class="flex items-center gap-2 bg-white border border-red-200 text-red-600 hover:bg-red-50 hover:border-red-300 px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Finalizar
                </button>
            </div>

            <div id="empty-state" class="flex-grow flex flex-col items-center justify-center text-slate-400 chat-bg">
                <div class="bg-white p-6 rounded-full shadow-sm mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-slate-600">Painel do Operador</h3>
                <p class="text-sm">Selecione um cliente na fila para iniciar o atendimento.</p>
            </div>

            <div id="mensagens-view" class="flex-grow p-6 overflow-y-auto chat-bg hidden flex flex-col gap-3">
                </div>

            <div id="resposta-area" class="p-4 bg-white border-t border-slate-200 hidden">
                <div class="max-w-4xl mx-auto relative flex items-end gap-2 bg-slate-50 border border-slate-300 rounded-2xl p-2 focus-within:ring-2 focus-within:ring-green-500 focus-within:border-transparent focus-within:bg-white transition-all shadow-sm">
                    <textarea id="reply-input" class="w-full bg-transparent border-none focus:ring-0 resize-none text-sm text-slate-700 max-h-32 py-2 px-2" rows="1" placeholder="Digite sua resposta... (Shift+Enter pula linha)"></textarea>
                    
                    <button id="send-reply-btn" class="mb-1 mr-1 bg-green-600 hover:bg-green-700 text-white p-2 rounded-xl shadow-sm transition-colors flex-shrink-0" title="Enviar Mensagem">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // --- CONFIGURAÇÃO ---
        const API_BASE_URL = ''; 
        const REFRESH_RATE = 1000; // Atualiza a cada 1 segundo

        // --- VARIÁVEIS DE ESTADO ---
        let currentConversaId = null;
        let lastJsonSignature = ''; // Substitui a contagem simples por uma assinatura do conteúdo
        let isUserScrolling = false;

        // --- ELEMENTOS ---
        const els = {
            list: document.getElementById('conversas-list'),
            msgs: document.getElementById('mensagens-view'),
            empty: document.getElementById('empty-state'),
            header: document.getElementById('conversa-header'),
            inputArea: document.getElementById('resposta-area'),
            title: document.getElementById('conversa-titulo'),
            headerAvatar: document.getElementById('header-avatar'),
            input: document.getElementById('reply-input'),
            btn: document.getElementById('send-reply-btn'),
            audio: document.getElementById('notification-sound')
        };

        // --- HELPERS ---
        const getInitials = (n) => (n||'?').trim().split(' ').reduce((acc,cur,i,arr)=> i===0 || i===arr.length-1 ? acc+cur[0] : acc, '').substring(0,2).toUpperCase();
        
        const formatarHora = (d) => {
            const date = new Date(d);
            return isNaN(date.getTime()) ? '--:--' : date.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        };

        // 1. BUSCAR FILA LATERAL
        const fetchFila = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/api/fila_humanos?t=${Date.now()}`);
                if (!response.ok) return;
                const conversas = await response.json();
                renderFila(conversas);
            } catch (e) { console.error("Erro fila:", e); }
        };

        const renderFila = (conversas) => {
            if (conversas.length === 0) {
                els.list.innerHTML = `<div class="text-center mt-10 p-4 text-slate-400 text-sm">Nenhum cliente aguardando.<br>Fila limpa! ☕</div>`;
                return;
            }
            const html = conversas.map(c => {
                const isActive = c.id === currentConversaId;
                return `
                <div onclick="selecionar('${c.id}', '${c.cliente.nome}')" 
                     class="cursor-pointer p-3 border-b border-green-50 transition-all ${isActive ? 'bg-green-100 border-l-4 border-l-green-600' : 'hover:bg-green-50'}">
                    <div class="flex justify-between font-bold text-slate-700 text-sm">
                        <span>${c.cliente.nome}</span>
                        <span class="text-[10px] text-green-600">${c.ultima_interacao ? formatarHora(c.ultima_interacao) : ''}</span>
                    </div>
                    <p class="text-xs text-slate-500 truncate mt-1">${c.resumo_mensagem}</p>
                </div>`;
            }).join('');
            
            if (els.list.innerHTML !== html) els.list.innerHTML = html;
        };

        // 2. SELECIONAR CONVERSA
        window.selecionar = (id, nome) => {
            if (currentConversaId === id) return; 
            
            currentConversaId = id;
            els.title.innerText = nome;
            els.headerAvatar.innerText = getInitials(nome);
            
            // Reseta assinatura para forçar carregamento
            lastJsonSignature = ''; 
            
            // UI Toggle
            els.empty.classList.add('hidden');
            els.header.classList.remove('hidden'); els.header.classList.add('flex');
            els.msgs.classList.remove('hidden');
            els.inputArea.classList.remove('hidden');
            
            els.input.focus();
            
            fetchFila(); 
            carregarMensagens(true); 
        };

        // 3. FINALIZAR (SOFT FINISH)
        window.finalizarAtendimento = async () => {
            if(!confirm("Deseja finalizar este atendimento? O cliente voltará para o robô.")) return;
            
            const btnFinalizar = document.querySelector('button[onclick="finalizarAtendimento()"]');
            const originalText = btnFinalizar.innerHTML;
            btnFinalizar.innerHTML = `<span class="animate-pulse">Encerrando...</span>`;
            btnFinalizar.disabled = true;

            try {
                const res = await fetch(`${API_BASE_URL}/api/finalizar_atendimento`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ conversa_id: currentConversaId })
                });

                if(res.ok) {
                    currentConversaId = null;
                    els.header.classList.add('hidden'); els.header.classList.remove('flex');
                    els.msgs.classList.add('hidden'); els.inputArea.classList.add('hidden');
                    els.empty.classList.remove('hidden');
                    fetchFila(); 
                } else {
                    alert("Erro ao finalizar. Tente recarregar a página.");
                    fetchFila();
                }
            } catch(e) { 
                alert("Erro de conexão."); 
            } finally {
                btnFinalizar.innerHTML = originalText;
                btnFinalizar.disabled = false;
            }
        };

        // 4. CHAT CORE (Lógica Atualizada)
        const carregarMensagens = async (forceScroll = false) => {
            if (!currentConversaId) return;
            
            try {
                const res = await fetch(`${API_BASE_URL}/api/mensagens/${currentConversaId}?t=${Date.now()}`);
                if (!res.ok) return;

                const msgs = await res.json();
                
                // Cria uma "assinatura" única do estado atual das mensagens
                const currentSignature = JSON.stringify(msgs);

                // Se a assinatura mudou (nova msg, msg apagada, etc) ou forçado
                if (currentSignature !== lastJsonSignature || forceScroll) {
                    
                    // Verifica se deve tocar som (Aumentou numero de mensagens e a ultima é do cliente)
                    // Fazemos parse do json antigo para comparar tamanho se necessário, ou lógica simplificada:
                    if (msgs.length > 0) {
                        const lastMsg = msgs[msgs.length - 1];
                        // Se a assinatura mudou e a ultima msg é cliente, toca som (evita tocar no load inicial se não quiser)
                        if (lastMsg.origem === 'cliente' && lastJsonSignature !== '') {
                            // Pequena verificação simples para evitar som repetido em re-render idêntico (borda)
                             els.audio.play().catch(()=>{}); 
                        }
                    }

                    lastJsonSignature = currentSignature;
                    renderMsgs(msgs);
                    
                    if (!isUserScrolling || forceScroll) {
                        scrollToBottom();
                    }
                }
            } catch(e) {
                console.error("Erro polling msg:", e);
                // Não paramos o loop, apenas logamos
            }
        };

        const renderMsgs = (msgs) => {
            if(!msgs || msgs.length === 0) {
                els.msgs.innerHTML = '<div class="text-center text-slate-300 text-sm mt-4">-- Início da conversa --</div>';
                return;
            }
            els.msgs.innerHTML = msgs.map(m => {
                const isMe = m.origem === 'agente';
                return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} mt-2 fade-in-up">
                    <div class="${isMe ? 'bg-green-600 text-white rounded-tr-none' : 'bg-white border rounded-tl-none'} px-4 py-2 rounded-2xl text-sm shadow-sm max-w-[85%] lg:max-w-[75%]">
                        <p class="whitespace-pre-wrap leading-relaxed">${m.texto}</p>
                        <span class="text-[10px] opacity-70 block text-right mt-1 select-none">${formatarHora(m.data_envio)}</span>
                    </div>
                </div>`
            }).join('');
        };

        const scrollToBottom = () => {
            els.msgs.scrollTop = els.msgs.scrollHeight;
        };

        const enviar = async () => {
            const txt = els.input.value.trim();
            if(!currentConversaId || !txt) return;
            
            els.input.value = '';
            els.input.focus();
            els.input.style.height = 'auto';

            try {
                await fetch(`${API_BASE_URL}/api/enviar_resposta`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ conversa_id: currentConversaId, texto_resposta: txt })
                });
                
                // Força atualização imediata
                setTimeout(() => carregarMensagens(true), 300);

            } catch (e) {
                alert('Erro ao enviar mensagem.');
                els.input.value = txt; 
            }
        };

        // --- LISTENERS ---
        els.btn.onclick = enviar;
        els.input.onkeydown = (e) => { 
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); enviar(); } 
        };
        els.input.addEventListener('input', function() {
            this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });
        els.msgs.addEventListener('scroll', () => {
            const distanceToBottom = els.msgs.scrollHeight - els.msgs.scrollTop - els.msgs.clientHeight;
            isUserScrolling = distanceToBottom > 100;
        });

        // --- INICIALIZAÇÃO ---
        setInterval(fetchFila, 4000);
        setInterval(() => { if(currentConversaId) carregarMensagens(); }, REFRESH_RATE);

        fetchFila();
    </script>
</body>
</html>
