<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .chat-bg { background-color: #eef2f6; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .fade-in-up { animation: fadeInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .avatar-circle { display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } } } } }
    </script>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 shrink-0 z-20 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-brand-600 text-white p-1.5 rounded-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
            </div>
            <h1 class="font-semibold text-slate-700 tracking-tight text-lg">Gestão Villanet</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-emerald-50 text-emerald-700 px-3 py-1 rounded-full border border-emerald-100 text-xs font-medium">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Sistema Online
            </div>
            <a href="/logout" class="text-slate-400 hover:text-red-500 text-sm font-medium transition-colors">Sair</a>
        </div>
    </header>

    <main class="flex-grow flex h-full overflow-hidden">
        <aside class="w-full md:w-80 lg:w-96 bg-white border-r border-slate-200 flex flex-col z-10">
            <div class="p-4 border-b border-slate-100">
                <input type="text" placeholder="Buscar conversa..." class="w-full bg-slate-50 border border-slate-200 text-sm rounded-lg pl-3 py-2 focus:ring-2 focus:ring-brand-500 transition-all">
            </div>
            <div id="conversas-list" class="flex-grow overflow-y-auto p-2 space-y-1">
                <div class="flex justify-center p-4 text-slate-400 text-xs">Carregando...</div>
            </div>
        </aside>

        <section class="flex-grow flex flex-col bg-slate-50 relative min-w-0">
            <div id="conversa-header" class="h-16 border-b border-slate-200 bg-white flex justify-between items-center px-6 hidden shadow-sm z-10">
                <div class="flex items-center gap-3">
                    <div id="header-avatar" class="w-10 h-10 rounded-full bg-slate-200 avatar-circle text-slate-600">--</div>
                    <div>
                        <h2 id="conversa-titulo" class="font-bold text-slate-800">Cliente</h2>
                        <p class="text-xs text-slate-500">Histórico de Mensagens</p>
                    </div>
                </div>
                <button onclick="carregarMensagens(true)" class="text-brand-600 p-2 hover:bg-brand-50 rounded-full" title="Atualizar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                </button>
            </div>

            <div id="empty-state" class="flex-grow flex flex-col items-center justify-center text-slate-400 chat-bg">
                <div class="bg-white p-6 rounded-full shadow-sm mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                </div>
                <p>Selecione uma conversa</p>
            </div>

            <div id="mensagens-view" class="flex-grow p-6 overflow-y-auto chat-bg hidden flex flex-col gap-3"></div>

            <div id="resposta-area" class="p-4 bg-white border-t border-slate-200 hidden">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <textarea id="reply-input" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-brand-500 outline-none resize-none" rows="1" placeholder="Enviar mensagem..."></textarea>
                    <button id="send-reply-btn" class="bg-brand-600 hover:bg-brand-700 text-white p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const REFRESH_RATE = 2500; // 2.5s para aliviar o Render Free
        let currentConversaId = null;
        let lastSignature = '';
        const els = {
            list: document.getElementById('conversas-list'),
            msgs: document.getElementById('mensagens-view'),
            empty: document.getElementById('empty-state'),
            header: document.getElementById('conversa-header'),
            inputArea: document.getElementById('resposta-area'),
            title: document.getElementById('conversa-titulo'),
            avatar: document.getElementById('header-avatar'),
            input: document.getElementById('reply-input'),
            btn: document.getElementById('send-reply-btn')
        };

        const getInitials = (n) => (n||'?').trim().split(' ').reduce((a,c,i,arr)=> i===0||i===arr.length-1?a+c[0]:a,'').substring(0,2).toUpperCase();
        const fmtTime = (d) => new Date(d).toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});

        async function api(endpoint, method='GET', body=null) {
            try {
                const opts = { method, headers: {'Content-Type':'application/json'} };
                if(body) opts.body = JSON.stringify(body);
                const res = await fetch(endpoint, opts);
                if(res.status === 401) window.location.href = '/login'; // Sessão expirou
                if(!res.ok) throw new Error(res.statusText);
                return await res.json();
            } catch(e) { console.error(e); return null; }
        }

        async function fetchConversas() {
            const data = await api('/api/conversas');
            if(!data) return;
            
            els.list.innerHTML = data.map(c => `
                <div onclick="selectChat('${c.id}', '${c.cliente.nome}')" class="cursor-pointer p-3 border-b border-slate-100 hover:bg-slate-50 ${c.id === currentConversaId ? 'bg-brand-50' : ''}">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center text-xs font-bold">${getInitials(c.cliente.nome)}</div>
                        <div class="min-w-0">
                            <h3 class="text-sm font-semibold truncate text-slate-700">${c.cliente.nome}</h3>
                            <p class="text-xs text-slate-500 truncate">${c.resumo_mensagem}</p>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-center p-4 text-xs text-slate-400">Nenhuma conversa encontrada.</div>';
        }

        window.selectChat = (id, nome) => {
            currentConversaId = id;
            els.title.innerText = nome;
            els.avatar.innerText = getInitials(nome);
            lastSignature = ''; // Reset para forçar update
            
            els.empty.classList.add('hidden');
            els.header.classList.remove('hidden'); els.header.classList.add('flex');
            els.msgs.classList.remove('hidden');
            els.inputArea.classList.remove('hidden');
            
            carregarMensagens(true);
        };

        async function carregarMensagens(forceScroll = false) {
            if(!currentConversaId) return;
            const msgs = await api(`/api/mensagens/${currentConversaId}`);
            if(!msgs) return;

            const sig = JSON.stringify(msgs);
            if(sig !== lastSignature || forceScroll) {
                lastSignature = sig;
                els.msgs.innerHTML = msgs.map(m => {
                    const isMe = m.origem === 'agente';
                    return `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'} fade-in-up">
                        <div class="${isMe ? 'bg-brand-600 text-white' : 'bg-white border text-slate-700'} px-4 py-2 rounded-2xl text-sm max-w-[80%] shadow-sm">
                            <p>${m.texto}</p>
                            <span class="text-[10px] block text-right mt-1 opacity-70">${fmtTime(m.data_envio)}</span>
                        </div>
                    </div>`;
                }).join('');
                if(forceScroll || isNearBottom()) els.msgs.scrollTop = els.msgs.scrollHeight;
            }
        }

        function isNearBottom() {
            return els.msgs.scrollHeight - els.msgs.scrollTop - els.msgs.clientHeight < 150;
        }

        els.btn.onclick = async () => {
            const txt = els.input.value.trim();
            if(!txt || !currentConversaId) return;
            els.input.value = '';
            await api('/api/enviar_resposta', 'POST', { conversa_id: currentConversaId, texto_resposta: txt });
            carregarMensagens(true);
        };

        els.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); els.btn.click(); } };

        setInterval(fetchConversas, 5000); // Polling lista mais lento
        setInterval(() => { if(currentConversaId) carregarMensagens(); }, REFRESH_RATE); // Polling chat ativo
        fetchConversas();
    </script>
</body>
</html>
